<h1>Books</h1>
<ul class="book-list">
  <li *ngFor="let book of books">
    <!-- Wir iterieren durch die Liste der Bücher und wiederholen das Listenelement <li> und dessen Inhalte für jedes einzelne Buch. -->
    <div class="list-item"></div>
    <img *ngif="book.thumbnailUrl" [src]="book.thumbnailUrl" alt="Cover" />
    <h2>{{ book.title }}</h2>
    <p role="doc-subtitle" *ngIf="book.subtitle">
      {{ book.subtitle }}
    </p>
    <ul class="comma-list">
      <li *ngFor="let author of book.authors">
        {{ author }}
      </li>
    </ul>
    <div>ISBN {{ book.isbn }}</div>
  </li>
</ul>
